{% extends 'base.html' %}
{% load static %}
{% block title %} To-Do| home {%endblock%}
{% block content %}
	{% if item %}
		<form class="form-inline my-2 my-lg-0" method="POST" >
			{%csrf_token%}

		<input class="form-control mr-sm-2" value="{{ item.item }}" name="item">
		<input type="hidden" value="{{ item.compeleted }}" name="compeleted" >
		<button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit </button>
		</form>

		{% endif %}
{% endblock %}
